{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>index</title>
</head>
<body>
<div id="navbar">Weather App</div>
<div class="search">
    <form action=''  method="POST">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Search">
        <button type="submit">Search</button>
    </form>
    {% if data.county_code %}
    <div id="info">
        <div class="city" style="font-size: 1.5em; ">{{city}}</div>
        <br>Country Code : {{data.county_code}}
        <br>Coordinate : {{data.coordinate}}
        <br>Temaerature : {{data.temp}}
        <br>Pressure : {{data.pressure}}
        <br>humidity: {{data.humidity}}
    </div>
    {% endif %}
</div>
</body>
</html>
